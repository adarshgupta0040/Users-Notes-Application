<div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-5"> <!-- Adjust the column width as needed -->
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Login</h2>
          <form >
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success" (click)="onSubmit()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
